<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamica Setting</title>
    <link rel="stylesheet" href="option.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
</head>
<body>
    <div style="display: none">
        <table>
            <tr class="schedule">
                <td>
                    <input type="time" class="time">
                </td>
                <td>
                    <input type="text" class="path">
                </td>
                <td>
                    <button class="minus">-</button>
                </td>
            </tr>
        </table>
    </div>
    <table id="worker">
        <thead>
            <tr>
                <td>Time</td>
                <td>Path</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="originValue"></tbody>
        <tbody>
            <tr>
                <td colspan="3"><button class="btn addBtn" id="add"><span class="plus">+</span> Add</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn submitBtn" id="submit">완료</button>
    <script>
        require('../renderer/option');
    </script>
</body>
</html>
